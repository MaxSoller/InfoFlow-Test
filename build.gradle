task sourceZip(type: Zip) {
  description 'Builds a Zip file with the entire repisotory (including the IntraJ submodule).'
  destinationDirectory = projectDir
  archiveFileName = "infoflow-src.zip"

  from (projectDir) {
    exclude '**/.git'
    exclude '**/.gitignore'
    exclude '**/.gitattributes'
    exclude '**/.gitmodules'
    exclude 'build'
    exclude 'bin'
    exclude '.gradle'
    exclude '.classpath'
    exclude '.settings'
    exclude '.project'
    exclude '*.jar'
    exclude '*.zip'
    exclude '**/*.swp'
  }

  into 'infoflow'
}